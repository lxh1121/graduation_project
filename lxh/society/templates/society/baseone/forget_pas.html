{% extends 'society/index.html' %}

{% load static %}
{% block content %}
<header class="mb-5"><h1>Forget Pass</h1></header>
					<P class="mb-5">欢迎登陆本系统！<span class="forget-pass2"><a href="{% url 'society:regis' %}">没有账号？马上注册</a></span></P>
                    <form action="{% url 'society:forget_pas' %}" method="post" class="subscribe-form stu_login_error">
                        {% csrf_token %}
               	    	<div class="row form-section">
							<div class="col-md-10 col-sm-7 col-xs-7">
			                      <input type="text" class="form-control"  placeholder="你的手机号..." maxlength="11" required id="contact_phone" name="phone" /><span class="red err3">{{ err3 }}</span>
				  			</div>
                            <div class="col-md-8 col-sm-7 col-xs-7 re-code">
			                      <input name="code" type="text" class="form-control" id="contact_code" placeholder="验证码..."  /><span class="red err4">{{ err4 }}</span>
                                <div type="submit" class="btn tm-btn-subscribe btn-code btn1">获取验证码</div>
				  			</div>
                            <div class="col-md-10 col-sm-7 col-xs-7">
			                      <input name="password" type="password" class="form-control" id="contact_pass" placeholder="新密码..." onfocus="passfocu()" onblur="passblus()" required/><span class="red err2">{{ err2 }}</span>
				  			</div>
                            <div class="col-md-10 col-sm-7 col-xs-7">
			                      <input name="password2" type="password" class="form-control" id="contact_pass_new" placeholder="确认密码..." onfocus="passfocu()" onblur="pass2blus()" required/><span class="red err21"></span>
				  			</div>
                            <div class="col-md-8 col-sm-7 col-xs-7 ">
                                <input type="hidden" name="role" id="contact_role" value="学生">
                                <div class="role">
                                    <p class="role-stu">学生</p> <span class=""><img src="{% static 'society/image/下拉框箭头.png' %}" alt=""></span>
                                </div>
                                <div class="role-sele">
                                    <div class="role-sele-1">学生</div>
                                    <div class="role-sele-1">社团负责人</div>
                                </div>
				  			</div>
							<div class="col-md-10 col-sm-5 col-xs-5 qq">
								<button type="submit" class="tm-btn-subscribe" id="login">登录</button>
							</div>
						</div>
                    </form>
{% endblock %}
{% block js %}
    <script src="{% static 'society/js/regis.js' %}"></script>
    <script>
        {% if messages %}
        {% endif %}
    </script>
{% endblock %}
