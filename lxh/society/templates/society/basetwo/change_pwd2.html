{% extends 'society/base2.html' %}
{% block css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'society/css/basetwo/keniu_login.css'%}">
    <link rel="stylesheet" href="{% static 'society/css/basetwo/change_pwd.css' %}">
{% endblock %}

{% block title %}
    修改密码
{% endblock %}

{% block content %}
    <form action="{% url 'society:change_pwd2' %}" method="post" class="regform forgetform phoneform">
        {% csrf_token %}
        <div class="hidd">
            <input type="text" class="form-control" name="phone" value="{{ phone }}" required>
            <span class="err">{{ error3 }}</span>
        </div>
      <div class="form-group">
          <input type="password" placeholder="请输入新密码" class="form-control" name="new_pwd1" value="{{ new_pwd1 }}" required>
          <span class="err">{{ error1 }}</span>
      </div>
      <div class="form-group">
          <input type="password" placeholder="请确认密码" class="form-control" name="new_pwd2" value="{{ new_pwd2 }}" required>
          <span class="err">{{ error2 }}</span>
      </div>

      <button type="submit" class="btn btn-default">完成</button>
    </form>
{% endblock %}
